<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="логотип место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile__avatar.png" alt="фотография пользователя">
        <div class="profile__info">
          <div class="profile__info-main">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button">
              <img class="profile__edit-image" src="./images/profile__edit-image.svg" alt="кнопка редактировать">
            </button>
          </div>
          <p class="profile__user-about">Исследователь океана</p>
        </div>
        <button class="profile__add" type="button">
          <img class="profile__add-image" src="./images/profile__add-image.svg" alt="кнопка добавить">
        </button>
      </section>
      <section class="elements">
          <ul class="cards">
          </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyring">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="profileForm">
          <input
            class="popup__user-input popup__user-input_input_name"
            type="text"
            required
            placeholder="Введите имя"
            name="userName">
          <input
            class="popup__user-input popup__user-input_input_user-about"
            type="text"
            required
            placeholder="Введите информацию о себе"
            name="userAboutInformation">
          <button class="popup__button-submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="profileForm">
          <input
            class="popup__user-input popup__user-input_input_card-title"
            type="text"
            required
            placeholder="Название"
            name="userName">
          <input
            class="popup__user-input popup__user-input_input_card-image"
            type="url"
            required
            placeholder="Ссылка на картинку"
            name="userAboutInformation">
          <button class="popup__button-submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__image-content">
        <button class="popup__close" type="button"></button>
        <img class="popup__image">
        <h3 class="popup__image-title"></h3>
      </div>
    </div>
  </div>
  <template class="template-cards">
    <li class="card">
      <button class="card__delete" type="button"></button>
      <img class="card__image">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button class="card__like" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
