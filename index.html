<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="логотип место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile__avatar.png" alt="фотография пользователя">
        <div class="profile__info">
          <div class="profile__info-main">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button">
              <img class="profile__edit-image" src="./images/profile__edit-image.svg" alt="кнопка редактировать">
            </button>
          </div>
          <p class="profile__user-about">Исследователь океана</p>
        </div>
        <button class="profile__add" type="button">
          <img class="profile__add-image" src="./images/profile__add-image.svg" alt="кнопка добавить">
        </button>
      </section>
      <section class="elements">
        <ul class="cards">
          <li class="cards__item">
            <img class="cards__image cards__image-karachaevsk" src="./images/cards__image-karachaevsk.jpg" alt="Разрушенный кирпичный храм в горах">
            <div class="cards__info">
              <h2 class="cards__title">Карачаевск</h2>
              <button class="cards__like" type="button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image cards__image-elbrus" src="./images/cards__image-elbrus.jpg" alt="пик горы Эльбрус на закате">
            <div class="cards__info">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <button class="cards__like" type="button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image cards__image-dombay" src="./images/cards__image-dombay.jpg" alt="Заснеженные горы на фоне горного соснового леса">
            <div class="cards__info">
              <h2 class="cards__title">Домбай</h2>
              <button class="cards__like" type="button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image cards__image-elbrus" src="./images/cards__image-elbrus.jpg" alt="пик горы Эльбрус на закате">
            <div class="cards__info">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <button class="cards__like" type="button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image cards__image-dombay" src="./images/cards__image-dombay.jpg" alt="Заснеженные горы на фоне горного соснового леса">
            <div class="cards__info">
              <h2 class="cards__title">Домбай</h2>
              <button class="cards__like" type="button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image cards__image-karachaevo-cherkessia" src="./images/cards__image-karachaevo-cherkessia.jpg" alt="Разрушенный кирпичный храм в горах">
            <div class="cards__info">
              <h2 class="cards__title">Карачаево-Черкесия</h2>
              <button class="cards__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyring">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="profileForm">
          <input class="popup__user-input popup__user-input_input_name" type="text" placeholder="Введите имя" name="userName">
          <input class="popup__user-input popup__user-input_input_user-about" type="text" placeholder="Введите информацию о себе" name="userAboutInformation">
          <button class="popup__button-submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
<script src="./scripts/index.js"></script>
</body>
</html>
